<!DOCTYPE html>
<html lang="th">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบเช็คชื่อนักเรียน</title>
  <style>
    /* เอา margin/padding ออก */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* iframe เต็ม viewport ทั้งความกว้างและสูง */
    iframe {
      width: 100%;
      height: 100vh; /* 100% ของความสูงหน้าจอ */
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbzjKkZjFiedUv0thWeUZnvMCLKq9hnBGcXfcIn_-NnBFRsOfFxE6x7qXwk-hPPui0U/exec"

</html>
